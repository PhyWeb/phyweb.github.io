<!DOCTYPE html>
<html data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phyweb</title>
    <link rel="icon" href="./lib/favicons/favicon.ico" />
    <link rel="stylesheet" href="./common/bulma/bulma.min.css">
    <link rel="stylesheet" href="./common/common.css">
    <link rel="stylesheet" href="home.css">

    <script defer src="./common/fontawesome/solid.min.js"></script>
    <script defer src="./common/fontawesome/brands.min.js"></script>
    <script defer src="./common/fontawesome/fontawesome.min.js"></script>

    <script type="module" src="home.js"></script>
  </head>
  <body>
  <div id="app" class="has-background-light" >
  <!------------------------------------------------------------------------------------------------------------>
  <!---------------------------------------------------NAVBAR--------------------------------------------------->
  <!------------------------------------------------------------------------------------------------------------>
  <nav class="navbar has-box-shadow is-flex-shrink-0" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <div class="navbar-item is-size-4 has-text-weight-bold" style="gap:0.3rem">
        <span class="is-flex has-text-primary">
          <i class="phyweb-logo"></i>
        </span>
        <span>
          PhyWeb
        </span>
      </div>
    </div>
    <div class="navbar-menu">
      <div class="navbar-end">
        <div class="navbar-item">
          <a class="button is-white" id="about-button">
            <span class="icon">
              <i class="fas fa-circle-info"></i>
            </span>
            <span>A propos</span>
          </a>
        </div>
        <div class="window-controls"></div>
      </div>
    </div>
  </nav>
  <section class="section"></section>
  <!------------------------------------------------------------------------------------------------------------>
  <!------------------------------------------------APP CONTAINER----------------------------------------------->
  <!------------------------------------------------------------------------------------------------------------>
    <div class="container">
      <h1 class="title">
        <span class="icon-text">
          <span class="icon has-text-primary mr-3">
            <i class="fa-solid fa-arrow-right fa-lg"></i>
          </span>
          <span>Applications PhyWeb</span>
        </span>
      </h1>
      <div class="grid">
        <div class="cell">
          <a class="app-tile" href="./audio/index.html">
            <h2 class="title is-4">
              <span class="icon-text">
                <span class="is-flex has-text-primary mr-1">
                  <i class="audio-logo-small"></i>
                </span>
                <span>Audio</span>
              </span>
            </h2>
            <p>
              Application permettant de visualiser et d'analyser des sons enregistrés ou importés.
            </p>
          </a>
        </div>
        <div class="cell">
          <a class="app-tile" href="./tracker/index.html">
            <h2 class="title is-4">
              <span class="icon-text">
                <span class="icon has-text-primary mr-1">
                  <i class="fa-solid fa-crosshairs"></i>
                </span>
                <span>Tracker</span>
              </span>
            </h2>
            <p>
              Application de pointage permettant d'étudier le mouvement d'objets dans une vidéo.
            </p>
          </a>
        </div>
        <div class="cell">
          <a class="app-tile">
            <h2 class="title is-4">
              <span class="icon-text">
                <span class="icon has-text-primary mr-1">
                  <i class="fa-solid fa-chart-line"></i>
                </span>
                <span>Grapher</span>
              </span>
            </h2>
            <p>
              En chantier.
            </p>
          </a>
        </div>
      </div>
    </div>
    <button class="button is-primary" id="download-button" style="position:absolute; bottom:1rem; right:1rem">
      <span class="icon">
        <i class="fa-solid fa-download"></i>
      </span>
      <span>Télécharger</span>
    </button>

  </body>
</html>
